
<ActionBar class="action-bar" title="{{ actionBarTitle }}" horizontalAlignment="center" id = "actionBar">
    <NavigationButton text="menu" icon="res://baseline_menu_black_36" (tap)="openDrawer()" *ngIf="isNavVisible"></NavigationButton>
    <ActionItem icon="res://baseline_menu_black_36pt" ios.position="left" (tap)="openDrawer()" *ngIf="isItemVisible"></ActionItem>
</ActionBar>

<stacklayout #mainStack style.backgroundcolor="lightgray" width="100%">
        <CardView class="cardStyle" margin="10" height = "300" elevation="40" radius="1" style.backgroundcolor="white">
                <GridLayout rows="auto,200,auto,auto,auto,auto,auto" columns="*,auto,auto, auto">
                        <label class = "title" text = "{{ title }}" row="0" col="0"> </label>
                        <label class = "user" text = "Post by: {{ user_email }}" row="0" col="1"> </label>
                        <Textview class = "body" style.backgroundcolor="white" editable = "false" text = "{{ body }}" row="1" colspan="2"> </Textview>
                        <StackLayout class="hr-light m-10" row = "2" colspan = "3"></StackLayout>
                        
                        <GridLayout row = "3" col = "0" rows="auto" columns="10,*,*,*,*">
                        <label text = "{{ likes }}" row="0" col="1"> </label> 
                        <Image src="res://baseline_thumb_up_black_24" row = "0" col = "2" stretch="none" (tap)="like()"></Image>
                        <Image src="res://baseline_thumb_down_black_24" row = "0" col = "3" stretch="none" (tap)="dislike()"></Image>
                        <Image src="res://baseline_add_comment_black_24" row = "0" col = "4" stretch="none" (tap)="postComment()"></Image>
                        </GridLayout>
                </GridLayout>
        </CardView>
                
                        <ListView [items]="jsons" separatorColor="lightgray" style.backgroundcolor = "lightgray" rowHeight="100">
                                <ng-template let-jsons="item">
                                <Cardview elevation = "10" margin = "10"  radius= "5" ripple = "true" style.backgroundcolor="white">
                                    <GridLayout rows = "auto,auto,auto" columns = "*,auto,auto"> 
                                        <label [text] = "jsons.body" row = "1" col = "0" class = "body2"></label>
                                    </GridLayout>
                                
                                </Cardview>
                    </ng-template>
                    </ListView>
                
</stacklayout>
